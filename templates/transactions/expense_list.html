{% extends '_record_list_ajax.html' %}

{% block extra_form %}
<!-- &nbsp;&nbsp;
<input type="checkbox" id="unmatched_expense" name="unmatched_expense" value="yes">
<label for="unmatched_invoice">Unmatched invoice</label> -->
<label for="category"> Category: </label>
<select name="category" id="category">
  <option value="all">All</option>
  {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
  {% endfor %}
</select>
&nbsp;&nbsp;
<label for="order_by"> Sort by: </label>
<select name="order_by" id="order_by" value="">
  <option value="-date_filed">New</option>
  <option value="-record_date">Transaction Date</option>
  <option value="address">Address</option>
  <option value="amount">Amount</option>
</select>
{% endblock extra_form %}
<!-- Partial template goes here -->
{% block extra_script %}
<script>
  $(function(){
    // prepopulate sort_by field
    var category_str = "{{request.GET.category}}";
    if (category_str && category_str.length > 0) {
      $('#category').val(category_str);
    }
  });
</script>
{% endblock extra_script %}
