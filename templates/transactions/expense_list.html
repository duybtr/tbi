{% extends '_record_list_ajax.html' %}

{% block top_nav %}
    <a class="p-2 text-dark" href="{% url 'upload_invoice' %}">Log an expense</a>
{% endblock top_nav %}

{% block extra_form %}
<!-- &nbsp;&nbsp;
<input type="checkbox" id="unmatched_expense" name="unmatched_expense" value="yes">
<label for="unmatched_invoice">Unmatched invoice</label> -->
<label for="category"> Category: </label>
<select name="category" id="category">
  <option value="all">All</option>
  {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
  {% endfor %}
</select>
{% endblock extra_form %}
{% block extra_script %}
<script>
  $(function(){
    // prepopulate sort_by field
    var category_str = "{{request.GET.category}}";
    if (category_str && category_str.length > 0) {
      $('#category').val(category_str);
    }
  });
</script>
{% endblock extra_script %}
