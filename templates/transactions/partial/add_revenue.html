<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ form.record_date }}
        {{ form.record_date.errors}}
    </td>
    <td>{{ form.address }}
        {{ form.address.errors }}
    </td>
    <td>
        {{ form.revenue_type }}
        {{ form.revenue_type.errors }}
    </td>
    <td>
        {{ form.amount }}
        {{ form.amount.errors }}
    </td>
    <td>
        {{ form.note }}
        {{ form.note.errors }}
    </td>
    <td><a href="#" hx-post="{% url 'add_revenue_submit' %}" hx-include="closest tr" class="text-secondary"><svg class="bi bi-check-lg me-2" width="32" height="32"><use xlink:href="#checkmark"/></svg></a></td>
    <td><a href="#" hx-get="{% url 'cancel_new_record' %}" hx-include="closest tr" class="text-secondary"><svg class="bi bi-x-lg me-2" width="32" height="32"><use xlink:href="#cancel"/></svg></a></td>
</tr>
